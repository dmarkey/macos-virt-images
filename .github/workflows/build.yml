name: Build X64
env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
on:
  release:
    types: [published]
jobs:
  build-base:
    runs-on: ubuntu-latest
    environment: actions
    steps:
    - uses: actions/checkout@v2
    - run: sudo bash -e build_all.sh ${{ github.event.release.tag_name }}
